<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/selectorcolor.css">
    <title>SELECT COLOR</title>
</head>
<body>
    <div class="screen-select-colors" id="container">
        <div class="row-select-colors">
            <div class="title-select-colors">Select your colors</div>
        </div>
        <div class="square">
            <div class="shape-square1" id="palette1"></div>
            <div class="shape-square2" id="palette2"></div>
            <div class="shape-square3" id="palette3"></div>
            <div class="shape-square4" id="palette4"></div>
        </div>
        <div class="palette-container">
            <div class="picker-palette">
                <select class="color-select-style" id="colorSelect1" onchange="colorChanged(this)">
                    <option value="null" style="background-color: rgb(255, 255, 255);">Selecciona</option>
                    <option value="red" style="background-color: red;"></option>
                    <option value="green" style="background-color: green;"></option>
                    <option value="yellow" style="background-color: yellow;"></option>
                    <option value="pink" style="background-color: pink;"></option>
                </select>
                <select class="color-select-style" id="colorSelect2" onchange="colorChanged(this)">
                    <option value="null" style="background-color: rgb(255, 255, 255);">Selecciona</option>
                    <option value="red" style="background-color: red;"></option>
                    <option value="green" style="background-color: green;"></option>
                    <option value="yellow" style="background-color: yellow;"></option>
                    <option value="pink" style="background-color: pink;"></option>
                </select>
                <select class="color-select-style" id="colorSelect3" onchange="colorChanged(this)">
                    <option value="null" style="background-color: rgb(255, 255, 255);">Selecciona</option>
                    <option value="red" style="background-color: red;"></option>
                    <option value="green" style="background-color: green;"></option>
                    <option value="yellow" style="background-color: yellow;"></option>
                    <option value="pink" style="background-color: pink;"></option>
                </select>
                <select class="color-select-style" id="colorSelect4" onchange="colorChanged(this)">
                    <option value="null" style="background-color: rgb(255, 255, 255);">Selecciona</option>
                    <option value="red" style="background-color: red;"></option>
                    <option value="green" style="background-color: green;"></option>
                    <option value="yellow" style="background-color: yellow;"></option>
                    <option value="pink" style="background-color: pink;"></option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <button class="button-start" id="play">Start</button>
            <button class="button-reset" id="reset">Reset</button>
        </div>

        <script src="../js/storage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>
</html>
