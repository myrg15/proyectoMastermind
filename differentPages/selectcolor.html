<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/selectorcolor.css">
    <title>SELECT COLOR</title>
</head>
<body>
    <div class="screen-select-colors" id="container">
        <div class="row-select-colors">
        <div class="title-select-colors">Select your colors</div>
    </div>
    <form id="color-form">
        <div class="container-circle">
            <div class="shape-circle0">circle0</div>
            <div>se</div>
            <div class="shape-circle1">circle1</div>
            <div>se</div>
            <div class="shape-circle2">circle2</div>
            <div>se</div>
            <div class="shape-circle3">circle3</div>
        </div>
        <div class="container-square">    
            <div class="shape-square0">square0</div>
            <div>se</div>
            <div class="shape-square1">square1</div>
            <div>se</div>
            <div class="shape-square2">squere2</div>
            <div>se</div>
            <div class="shape-square3">square3</div>
            <div>se</div>
        </div>

        <div class="button-container">
            <input type="color" id="colorPicker">
            <button type="button" id="chooseButton">Choose</button>
            <button type="button" id="starButton">Star</button>
            <button type="button" id="homeButton">Home</button>
        </div>
    </form>

<script src="../js/storage.js"></script>
<!--<script src="../js/main.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
